name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          mkdir -p dist
          out="bonk-${GOOS}-${GOARCH}"
          short_commit="$(printf '%s' "$COMMIT" | cut -c1-7)"
          build_date="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -trimpath -ldflags "-s -w -X bonk/internal/buildinfo.Version=${VERSION} -X bonk/internal/buildinfo.Commit=${short_commit} -X bonk/internal/buildinfo.Date=${build_date}" -o "dist/${out}" ./cmd/bonk
          tar -C dist -czf "dist/${out}.tar.gz" "${out}"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: bonk-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt

  update-homebrew:
    name: Update Homebrew formula
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download checksums
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          BASE_URL="https://github.com/vishrutdixit/bonk/releases/download/${TAG}"

          # Download all tarballs and compute SHA256
          for platform in darwin-arm64 darwin-amd64 linux-arm64 linux-amd64; do
            curl -sSL "${BASE_URL}/bonk-${platform}.tar.gz" -o "bonk-${platform}.tar.gz"
          done

          # Compute checksums
          SHA_DARWIN_ARM64=$(sha256sum bonk-darwin-arm64.tar.gz | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(sha256sum bonk-darwin-amd64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(sha256sum bonk-linux-arm64.tar.gz | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(sha256sum bonk-linux-amd64.tar.gz | cut -d' ' -f1)

          # Save for next step
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "SHA_DARWIN_ARM64=${SHA_DARWIN_ARM64}" >> $GITHUB_ENV
          echo "SHA_DARWIN_AMD64=${SHA_DARWIN_AMD64}" >> $GITHUB_ENV
          echo "SHA_LINUX_ARM64=${SHA_LINUX_ARM64}" >> $GITHUB_ENV
          echo "SHA_LINUX_AMD64=${SHA_LINUX_AMD64}" >> $GITHUB_ENV

      - name: Update Homebrew tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          # Generate updated formula
          cat > bonk.rb << 'FORMULA_EOF'
          class Bonk < Formula
            desc "LLM-powered spaced repetition CLI for technical interview prep"
            homepage "https://github.com/vishrutdixit/bonk"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/vishrutdixit/bonk/releases/download/TAG_PLACEHOLDER/bonk-darwin-arm64.tar.gz"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/vishrutdixit/bonk/releases/download/TAG_PLACEHOLDER/bonk-darwin-amd64.tar.gz"
                sha256 "SHA_DARWIN_AMD64_PLACEHOLDER"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/vishrutdixit/bonk/releases/download/TAG_PLACEHOLDER/bonk-linux-arm64.tar.gz"
                sha256 "SHA_LINUX_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/vishrutdixit/bonk/releases/download/TAG_PLACEHOLDER/bonk-linux-amd64.tar.gz"
                sha256 "SHA_LINUX_AMD64_PLACEHOLDER"
              end
            end

            depends_on "sox" => :recommended
            depends_on "whisper-cpp" => :recommended

            def install
              binary_name = "bonk-#{OS.kernel_name.downcase}-#{Hardware::CPU.arch == :arm64 ? "arm64" : "amd64"}"
              bin.install binary_name => "bonk"
            end

            def post_install
              (var/"bonk").mkpath
              if OS.mac? && build.with?("whisper-cpp")
                bonk_dir = Pathname.new(Dir.home)/".bonk"
                bonk_dir.mkpath
                model_path = bonk_dir/"ggml-tiny.en.bin"
                unless model_path.exist?
                  ohai "Downloading whisper model for voice mode..."
                  system "curl", "-sSL",
                    "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.en.bin",
                    "-o", model_path
                end
              end
            end

            def caveats
              <<~EOS
                To use bonk, you need an Anthropic API key:
                  export ANTHROPIC_API_KEY="your-key-here"

                Start drilling:
                  bonk

                Voice mode (macOS):
                  bonk --voice
              EOS
            end

            test do
              assert_match "bonk", shell_output("#{bin}/bonk --version")
            end
          end
          FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" bonk.rb
          sed -i "s/TAG_PLACEHOLDER/${TAG}/g" bonk.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/${SHA_DARWIN_ARM64}/g" bonk.rb
          sed -i "s/SHA_DARWIN_AMD64_PLACEHOLDER/${SHA_DARWIN_AMD64}/g" bonk.rb
          sed -i "s/SHA_LINUX_ARM64_PLACEHOLDER/${SHA_LINUX_ARM64}/g" bonk.rb
          sed -i "s/SHA_LINUX_AMD64_PLACEHOLDER/${SHA_LINUX_AMD64}/g" bonk.rb

          # Push to tap repo via GitHub API
          CONTENT=$(base64 -w0 bonk.rb)

          # Get current file SHA
          CURRENT_SHA=$(curl -sS -H "Authorization: token ${TAP_GITHUB_TOKEN}" \
            "https://api.github.com/repos/vishrutdixit/homebrew-tap/contents/Formula/bonk.rb" \
            | jq -r '.sha')

          # Update file
          curl -sS -X PUT \
            -H "Authorization: token ${TAP_GITHUB_TOKEN}" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/vishrutdixit/homebrew-tap/contents/Formula/bonk.rb" \
            -d "{\"message\": \"Update bonk to ${TAG}\", \"content\": \"${CONTENT}\", \"sha\": \"${CURRENT_SHA}\"}"

          echo "Updated Homebrew formula to ${TAG}"
