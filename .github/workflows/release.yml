name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          mkdir -p dist
          out="bonk-${GOOS}-${GOARCH}"
          short_commit="$(printf '%s' "$COMMIT" | cut -c1-7)"
          build_date="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -trimpath -ldflags "-s -w -X bonk/internal/buildinfo.Version=${VERSION} -X bonk/internal/buildinfo.Commit=${short_commit} -X bonk/internal/buildinfo.Date=${build_date}" -o "dist/${out}" ./cmd/bonk
          tar -C dist -czf "dist/${out}.tar.gz" "${out}"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: bonk-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt
