name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          files="$(gofmt -l cmd internal)"
          if [ -n "$files" ]; then
            echo "Unformatted files:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./... -coverprofile=coverage.out

      - name: Check coverage
        run: |
          total=$(go tool cover -func=coverage.out | awk '/^total:/ {print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${total}%"
          if (( $(echo "$total < 5.0" | bc -l) )); then
            echo "Coverage ${total}% is below minimum 5%"
            exit 1
          fi

      - name: Build CLI
        run: go build ./cmd/bonk
